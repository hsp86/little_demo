<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="你的名字-用诗经 楚辞 唐诗 宋词起名字">
    <meta name="keywords" content="起名,诗经,楚辞,唐诗,宋词">
    <title>你的名字-用诗经 楚辞 唐诗 宋词起名字</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="css.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <div class="input-container">
            <h3 class="title">
                你的名字
                <small>古诗文起名V2.0</small>
            </h3>
            <p></p>
            <div>本项目全部开源, 作者:holynova</div>
            <div>hsp 新增五行显示和全名五行测试</div>
            <a target="_blank" href="https://github.com/holynova/gushi_namer" alt="https://github.com/holynova/gushi_namer">fork me on Github</a>
            <p></p>
            <div class="book-selector"></div>
            <p class="family">
                <label for="family-name">姓氏：</label>
                <input type="text" name="family-name" value="胡" placeholder="输入姓氏">
            </p>
            <button class="btn-go">起名</button>
            <details id="details_full_name" style="cursor: pointer;width: 100%;">
                <summary>姓名五行查询</summary>
                <center>
                    <label for="full-name">全名：</label>
                    <input type="text" name="full-name" value="胡某某" placeholder="输入全名">
                    <input class="btn-wx-test" type="button" value="五行查询" style="box-sizing: border-box;padding: 2px;" />
                    <div class="wx-test-result"></div>
                </center>
            </details>
        </div>
        <div class="result">
            <ul class="result-container"></ul>
        </div>
        <div class="loader">
            <svg version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                <rect fill="none" stroke="#f8f8f4" stroke-width="4" x="25" y="25" width="50" height="50">
                    <animateTransform attributeName="transform" dur="0.5s" from="0 50 50" to="180 50 50" type="rotate" id="strokeBox" attributeType="XML" begin="rectBox.end"/>
                </rect>
                <rect x="27" y="27" fill="#f8f8f4" width="46" height="50">
                    <animate attributeName="height" dur="1.3s" attributeType="XML" from="50" to="0" id="rectBox" fill="freeze" begin="0s;strokeBox.end"/>
                </rect>
            </svg>
        </div>
    </div>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
